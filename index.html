<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌤 How is the weather today?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arizonia&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
    <script
      src="https://kit.fontawesome.com/17462945f4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        The weather in
        <span class="currentCity" id="current-city">Vienna</span> today:
      </h1>
      <hr />
      <img src="" alt="" id="today-picture" />
      <div class="row">
        <div class="col-4 currentWeather">
          <div class="currentTemperature">
            <!--
            <span class="temperatures" id="today-min"></span>/--><strong
              ><span class="temperatures" id="today-max"></span
            ></strong>
            <sup>
              <span class="unit">
                <a class="selected" href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </sup>
          </div>
          <!--
          Precipitation: <span id="today-precipitation"></span>%
          <br />-->
          Humidity: <span id="today-humidity"></span>%
          <br />
          Wind: <span id="today-wind"></span> km/h
        </div>
        <div class="col">
          <p class="currentMessage" id="today-message"></p>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col currentDate" id="current-date">
          Sunday, 29.08.21 14:17:36
        </div>
        <a class="col refresh" href="#">
          <i class="fas fa-sync-alt sync"></i>Refresh
        </a>
      </div>
      <p class="currentDate"></p>
      <div class="row forecast">
        <div class="col">
          ⛅
          <br />
          <span class="temperatures">16</span>°/<strong
            ><span class="temperatures">24</span>°</strong
          >
          <br />
          <span id="future-1">Mon,<br />30.08.</span>
        </div>
        <div class="col">
          ☁
          <br />
          <span class="temperatures">15</span>°/<strong
            ><span class="temperatures">22</span>°</strong
          >
          <br />
          <span id="future-2">Tue,<br />31.08.</span>
        </div>
        <div class="col">
          🌧
          <br />
          <span class="temperatures">13</span>°/<strong
            ><span class="temperatures">21</span>°</strong
          >
          <br />
          <span id="future-3">Wed,<br />01.09.</span>
        </div>
        <div class="col">
          ⛅
          <br />
          <span class="temperatures">14</span>°/<strong
            ><span class="temperatures">21</span>°</strong
          >
          <br />
          <span id="future-4">Thu,<br />02.09.</span>
        </div>
        <div class="col">
          🌩
          <br />
          <span class="temperatures">10</span>°/<strong
            ><span class="temperatures">19</span>°</strong
          >
          <br />
          <span id="future-5">Fri,<br />03.09.</span>
        </div>
      </div>
      <form id="change-location">
        <div class="row">
          <div class="col-12">
            <input
              class="form-control selectCity"
              type="search"
              placeholder="Search City... "
              autofocus="on"
              id="search-city"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-4 d-grid gap-2">
            <button
              class="btn btn-primary buttons"
              type="submit"
              id="button-change"
            >
              Change location
            </button>
          </div>
          <div class="col-4 d-grid gap-2">
            <button
              class="btn btn-warning buttons"
              type="submit"
              id="button-current"
            >
              Current location
            </button>
          </div>
          <div class="col-4 d-grid gap-2">
            <button
              class="btn btn-secondary buttons"
              type="submit"
              id="button-random"
            >
              Random location
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
